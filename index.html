<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🎉 Happy Birthday! 🎉</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #1e1e2f;
      color: white;
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-top: 50px;
      animation: glow 1s infinite alternate;
    }

    p {
      font-size: 1.5em;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff00ff; }
      to { text-shadow: 0 0 20px #00ffff, 0 0 30px #ff00ff; }
    }

    .balloons {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .balloon {
      width: 60px;
      height: 80px;
      background: red;
      border-radius: 50% 50% 50% 50%;
      position: absolute;
      animation: floatUp 6s ease-in infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh); }
      100% { transform: translateY(-100vh); }
    }
  </style>
</head>
<body>
  <h1>🎂 Happy Birthday Vighnesh! 🎉</h1>
  <p>Wishing you laughter, love, and lots of cake! 🍰</p>

  <div class="balloons">
    <div class="balloon" style="left: 20%; background: #ff5e78;"></div>
    <div class="balloon" style="left: 40%; background: #4dc9ff;"></div>
    <div class="balloon" style="left: 60%; background: #baff5e;"></div>
    <div class="balloon" style="left: 80%; background: #ffa94d;"></div>
  </div>
</body>
</html>
